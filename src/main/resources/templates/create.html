<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets Service</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<th:block th:replace="partial/header :: nav"></th:block>
<div class="container">
    <h1>Tickets System</h1>
    <hr>
    <h2>Save Ticket</h2>

    <form action="#" th:action="@{/saveTicket}" th:object="${ticket}"
          method="POST">

        <input type="datetime-local" th:field="*{createdDate}"
               placeholder="Created By Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{createdBy}"
               placeholder="Created By Name" class="form-control mb-4 col-4">

        <input type="datetime-local" th:field="*{lastModifiedDate}"
               placeholder="Last Modified By Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastModifiedBy}"
               placeholder="Last Modified By Name" class="form-control mb-4 col-4">

        <input type="datetime-local" th:field="*{date}"
               placeholder="Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}"
               placeholder="Add Description" class="form-control mb-4 col-4">

        <input type="text" th:field="*{comment}"
               placeholder="Add Comments" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}"
               placeholder="Status" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Ticket</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Tickets List</a>
</div>

<th:block th:replace="partial/footer :: footer"></th:block>
</body>
</html>
