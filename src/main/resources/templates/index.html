<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Service</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" src="/css/style.css">
</head>
<body>

<th:block th:replace="partial/header :: nav"></th:block>

<div class="container my-2">

    <h1>Tickets list</h1>

    <a th:href = "@{/showNewTicketForm}" class="btn btn-primary btn-sm mb-3"> Add Ticket </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Created Date</th>
            <th>Created By</th>
            <th>Last Modified Date</th>
            <th>Last Modified By</th>
            <th>Date</th>
            <th>Description</th>
            <th>Comment</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${listTickets}">
            <td th:text="${ticket.createdDate}"></td>
            <td th:text="${ticket.createdBy}"></td>
            <td th:text="${ticket.lastModifiedDate }" ></td>
            <td th:text="${ticket.lastModifiedBy}"></td>
            <td th:text="${ticket.date}"></td>
            <td th:text="${ticket.description}"></td>
            <td th:text="${ticket.comment}"></td>
            <td th:text="${ticket.status}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${ticket.id})}" class="btn btn-primary" >Update</a>
                <a th:href="@{/deleteTicket/{id}(id=${ticket.id})}" class="btn btn-danger mt-10" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

<th:block th:replace="partial/footer :: footer"></th:block>

</body>
</html>
